<!DOCTYPE html>
<html ng-app="absqueGridExample">

		<head>

			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">

			<!-- Page title set in pageTitle directive -->
			<title>Absque Tools - Example</title>

			<!-- Bootstrap -->
			<link href="assets/css/bootstrap.min.css" rel="stylesheet">

			<!-- Font awesome -->
			<link href="assets/js/font-awesome/css/font-awesome.css" rel="stylesheet">

			<!-- absque grid -->
			<link href="assets/js/absquetools/absqueGrid/absqueGrid.css" rel="stylesheet">

			<!-- absque example -->
			<link href="assets/css/absqueGrid_example.css" rel="stylesheet">
		</head>

		<!-- ControllerAs syntax -->
		<!-- Main controller with serveral data used -->
		<body ng-controller="MainCtrl as main" landing-scrollspy id="page-top">

    <!-- spinner -->        
    <div class="spinner" ng-show="useSpinner">
        <div>
            <div class="sk-spinner sk-spinner-wave">
                <div class="sk-rect1"></div>
                <div class="sk-rect2"></div>
                <div class="sk-rect3"></div>
                <div class="sk-rect4"></div>
                <div class="sk-rect5"></div>
            </div>
        </div>
    </div>

		<!-- Main view  -->
		<div ui-view></div>

		<!-- jQuery and Bootstrap -->
		<script src="assets/js/jquery/jquery-2.1.1.min.js"></script>
		<script src="assets/js/plugins/jquery-ui/jquery-ui.js"></script>
		<script src="assets/js/bootstrap/bootstrap.min.js"></script>

		<!-- MetsiMenu -->
		<script src="assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>

		<!-- SlimScroll -->
		<script src="assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

		<!-- Peace JS -->
		<script src="assets/js/plugins/pace/pace.min.js"></script>

		<!-- Main Angular scripts-->
		<script src="assets/js/angular/angular.min.js"></script>
		<script src="assets/js/angular/angular-sanitize.js"></script>
		<script src="assets/js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
		<script src="assets/js/ui-router/angular-ui-router.min.js"></script>
		<script src="assets/js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>
		<script src="assets/js/plugins/angular-idle/angular-idle.js"></script>

		<<script src="assets/js/plugins/ngMask/dist/ngMask.min.js"></script>

		<!-- absquetools - grid -->
		<script src="assets/js/absquetools/absqueGrid/absqueGrid.js"></script>
		<!-- absquetools - masked input -->
		<script src="assets/js/absquetools/absqueMaskedInput.js"></script>

		<!-- Angular App Script -->	
		<script src="js/app.js"></script>
		<script src="js/config.js"></script>
		<!-- controllers -->
		<script src="js/controllers/main.client.controller.js"></script>
		<script src="js/controllers/home.client.controller.js"></script>

		</body>
</html>
